type Like {
  postId: Int!
  userId: Int!
}

input CreateLikeInput {
  postId: Int!
  userId: Int!
}

input UpdateLikeInput {
  id: Int!
  postId: Int!
  userId: Int!
}

type LikeQuery {
  likes: [Like]
  like(id: Int!): Like
}

type LikeMutation {
  createLike(createLikeInput: CreateLikeInput!): Like!
  updateLike(updateLikeInput: UpdateLikeInput!): Like
  removeLike(id: Int!): Like
}
